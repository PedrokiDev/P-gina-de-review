<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Review Project</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="profile1.png" id="person-img" alt="Woman1">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea tenetur qui hic labore ut eius
                    officiis, exercitationem voluptatibus eum odio perferendis dolorum numquam, reiciendis suscipit.</p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="material-icons">keyboard_arrow_left</i>
                    </button>
                    <button class="next-btn">
                        <i class="material-icons">keyboard_arrow_right</i>
                    </button>
                </div>
                <button class="random-btn">Surprise me</button>
            </article>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
